<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../dist/js/vendor.js" type="text/javascript"></script>
    <script src="../dist/js/app.js" type="text/javascript"></script>
    <script src="demoApp.js" type="text/javascript"></script>
</head>
<body ng-app="demoApp">
    <header>
        <h3>Angular Permissions Demo</h3>
    </header>

    <main ng-controller="DemoCtrl as demo">

        <h4>model.val1</h4>
        <access-field permissions="'model.val1'">
            <to-read>
                <span ng-bind="demo.model.val1"></span>
            </to-read>
            <to-write>
                <input type="text" ng-model="demo.model.val1"/>
            </to-write>
        </access-field>

        <h4>model.val2</h4>
        <input type="text" ng-model="demo.model.val2"/>

        <h4>model.valObj</h4>

        <h4>model.valObj.val1</h4>
        <input type="text" ng-model="demo.model.valObj.objval1"/>

        <h4>model.valObj.val2</h4>
        <access-field permissions="'model.valObj.objval2'" settings="{value: settingsVal}">
            <to-read>
                <span ng-bind="demo.model.valObj.objval2"></span>
            </to-read>
            <to-write>
                <input type="text" ng-model="demo.model.valObj.objval2"/>
            </to-write>
        </access-field>

        <h4>settings.value(READ on 5, DENIED on 10)</h4>
        <input type="text" ng-model="settingsVal">
    </main>

</body>
</html>
